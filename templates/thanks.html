<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right,  #d6eaf8 , #d0ece7); /* Beautiful gradient background */
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 18px;
            margin-top: 10px;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }
        .message {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>सर्वे पूरा करने के लिए धन्यवाद!</h2>
        <p>आपकी प्रतिक्रियाएँ दर्ज कर ली गई हैं।</p>
    </div>
</body>
</html>
